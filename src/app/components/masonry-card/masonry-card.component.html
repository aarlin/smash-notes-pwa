<div class="masonry-item">
  <div class="card">
    <img class="fighter-logo" alt={{note?.player}} [src]="loadFighterImage(note?.player)" />
    <img class="fighter-logo" alt={{note?.enemy}} [src]="loadFighterImage(note?.enemy)" />
  </div>

  <!-- <div>{{i}}</div> -->
  <div class="container">
    <div>{{note?.title}}</div>
    <div [innerHTML]="note?.body"></div>
  </div>
</div>
