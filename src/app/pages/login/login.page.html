<ion-header>
  <ion-toolbar color="success">
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form class="form" [formGroup]="userForm" (ngSubmit)="signIn(userForm.value)">
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input type="text" formControlName="email"></ion-input>
    </ion-item>

    <ng-container *ngFor="let error of error_msg.email">
      <div
        *ngIf="userForm.get('email').hasError(error.type) && (userForm.get('email').dirty || userForm.get('email').touched)">
        {{ error.message }}
      </div>
    </ng-container>

    <ion-item>
      <ion-label position="floating" color="primary">Password</ion-label>
      <ion-input type="password" formControlName="password" class="form-controll" required></ion-input>
    </ion-item>

    <ng-container *ngFor="let error of error_msg.password">
      <div
        *ngIf="userForm.get('password').hasError(error.type) && (userForm.get('password').dirty || userForm.get('password').touched)">
        {{ error.message }}
      </div>
    </ng-container>

    <ion-button type="submit" expand="block" [disabled]="!userForm.valid">Signin</ion-button>

    <label class="ion-text-center" color="danger">{{errorMsg}}</label>
  </form>
  <p class="ion-text-center">Not registered yet? <a (click)="goToSignup()">Register</a></p>
  <ion-button type="submit" (click)="signInAnonymously()" expand="block">Sign in Anonymously</ion-button>

  <li class="sns-bnr__item sns-bnr__item--twitter"><a href="https://twitter.com/NintendoVS"
      class="sns-bnr__btn js-twitterModal" target="_blank"><span class="sns-bnr__btn-ico"><i
          class="sns-bnr__sns-ico"><svg class="sns-bnr__twitter" role="img" title="twitter">
            <use xlink:href="/assets_v2/img/common/sprite.svg#box-twitter"></use>
          </svg></i></span><span class="sns-bnr__body"><span class="sns-bnr__label">Official Twitter Account</span><i
          class="sns-bnr__arrow"><svg role="img" title="">
            <use xlink:href="/assets_v2/img/common/sprite.svg#arrow_s"></use>
          </svg></i></span></a></li>



</ion-content>
