<ion-item>
  <ion-label>Player</ion-label>
  <ionic-selectable item-content [(ngModel)]="player" itemValueField="name" itemTextField="name" [items]="fighters"
    [canSearch]="true" (onChange)="portChange($event)">
  </ionic-selectable>
</ion-item>

<ion-item>
  <ion-label>Enemy</ion-label>
  <ionic-selectable item-content [(ngModel)]="enemy" itemValueField="name" itemTextField="name" [items]="fighters"
    [canSearch]="true" (onChange)="portChange($event)">
  </ionic-selectable>
</ion-item>
