<ion-header>
  <app-feature-toolbar headerTitle="Smash Notes - Settings"></app-feature-toolbar>
</ion-header>

<ion-content class="ion-padding" [scrollEvents]="true"
(ionScrollStart)="logScrollStart()"
(ionScroll)="logScrolling($event)"
(ionScrollEnd)="logScrollEnd()">
  <ion-card>
    <ion-radio-group (ionChange)="homeLayoutChangeEvent($event)" [value]="settings?.selectedHomeLayout">
      <ion-list-header>
        <ion-label>
          Home Layout Configuration
        </ion-label>
      </ion-list-header>

      <ion-item>
        <ion-icon name="list-outline" slot="start"></ion-icon>
        <ion-label>List</ion-label>
        <ion-radio value="list"></ion-radio>
      </ion-item>

      <ion-item>
        <ion-icon name="grid-outline" slot="start"></ion-icon>
        <ion-label>Grid</ion-label>
        <ion-radio value="grid"></ion-radio>
      </ion-item>

      <ion-item>
        <ion-icon name="grid-outline" slot="start"></ion-icon>
        <ion-label>Masonry</ion-label>
        <ion-radio value="masonry"></ion-radio>
      </ion-item>

    </ion-radio-group>
  </ion-card>

  <ion-card>
    <ion-radio-group (ionChange)="notebookLayoutChangeEvent($event)" [value]="settings?.selectedNotebookLayout">
      <ion-list-header>
        <ion-label>
          Notebook Layout Configuration
        </ion-label>
      </ion-list-header>
      
      <ion-item>
        <ion-icon name="grid-outline" slot="start"></ion-icon>
        <ion-label>Virtual Grid</ion-label>
        <ion-radio value="virtual-grid"></ion-radio>
      </ion-item>

      <ion-item>
        <ion-icon name="grid-outline" slot="start"></ion-icon>
        <ion-label>Grid</ion-label>
        <ion-radio value="grid"></ion-radio>
      </ion-item>

    </ion-radio-group>
  </ion-card>

  <ion-card>
    <ion-item class="ion-activated">
      <ion-icon [name]="dataSyncIcon" slot="start"></ion-icon>
      <ion-label>Online Sync</ion-label>
      <ion-toggle [checked]="settings?.onlineSync" (ionChange)="onChangeDataSync($event)" slot="end"></ion-toggle>

    </ion-item>

    <ion-item class="ion-activated">
      <ion-icon [name]="hideNotesIcon" slot="start"></ion-icon>
      <ion-label>Hide Notes</ion-label>
      <ion-toggle [checked]="settings?.hideNotes" (ionChange)="onChangeHideNotes($event)" slot="end"></ion-toggle>
    </ion-item>

    <ion-item class="ion-activated">
      <ion-icon [name]="shareIcon" slot="start"></ion-icon>
      <ion-label>Share Notes By Default</ion-label>
      <ion-toggle [checked]="settings?.hideNotes" (ionChange)="onChangeHideNotes($event)" slot="end"></ion-toggle>
    </ion-item>


    <ion-item>
      <ion-icon [name]="themeMode" slot="start"></ion-icon>
      <ion-label>Dark Mode</ion-label>
      <ion-toggle [checked]="settings?.darkMode" (ionChange)="onChangeDarkMode($event)" slot="end"></ion-toggle>
    </ion-item>

  </ion-card>

  <ion-card>
    <ion-item>
      <ion-icon name="close-circle-outline" slot="start"></ion-icon>
      <ion-label>Delete Account</ion-label>
    </ion-item>
    <ion-item (click)="signOut()">
      <ion-icon src="assets/navigation/signout.svg" slot="start"></ion-icon>
      <ion-label>Sign out</ion-label>
    </ion-item>
  </ion-card>


</ion-content>
