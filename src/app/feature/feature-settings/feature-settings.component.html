<ion-header>
  <app-feature-toolbar headerTitle="Smash Notes - Settings"></app-feature-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card>
    <ion-item href="#" class="ion-activated">
      <ion-icon name="wifi" slot="start"></ion-icon>
      <ion-label>Card Link Item 1 activated</ion-label>
    </ion-item>

    <ion-item href="#">
      <ion-icon name="wine" slot="start"></ion-icon>
      <ion-label>Card Link Item 2</ion-label>
    </ion-item>

    <ion-item>
      <ion-icon [name]="themeMode" slot="start"></ion-icon>
      <ion-label>Dark Mode</ion-label>
      <ion-toggle (ionChange)="onClick($event)" slot="end"></ion-toggle>
    </ion-item>

    <ion-item>
      <ion-icon src="assets/navigation/signout.svg" slot="start"></ion-icon>
      <ion-label>Sign out</ion-label>
    </ion-item>

  </ion-card>

</ion-content>
