<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col (click)="discover()" size="6" *ngFor="let block of discovery; index as position">
        <!-- <ion-img class="discover-bg" [style.background]="block.bg"></ion-img> -->
          <ion-img class="discover-bg" [src]="block.bgAlt"></ion-img>
          <ion-img class="discover-svg" [src]="block.svg"></ion-img>
          <ion-label class="discover-label">{{block.name}}</ion-label>
      </ion-col>
    </ion-row>
  </ion-grid>

  <!-- ion-fab markup  -->
</ion-content>
