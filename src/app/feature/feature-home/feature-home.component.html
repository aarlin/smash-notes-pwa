<ion-header translucent>
  <app-feature-toolbar headerTitle="Smash Notes - Home"></app-feature-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngIf="!dataLoaded">
    <ng-container *ngIf="defaultLayout">
      <ion-item *ngFor="let j of [].constructor(10)">
        <ion-thumbnail slot="start">
          <ion-skeleton-text animated></ion-skeleton-text>
        </ion-thumbnail>
        <ion-thumbnail slot="end">
          <ion-skeleton-text animated></ion-skeleton-text>
        </ion-thumbnail>
        <ion-label>
          <h3>
            <ion-skeleton-text animated style="width: 50%"></ion-skeleton-text>
          </h3>
          <p>
            <ion-skeleton-text animated style="width: 80%"></ion-skeleton-text>
          </p>
        </ion-label>
      </ion-item>
    </ng-container>

    <ng-container *ngIf="gridLayout">
      <div *ngFor="let i of [].constructor(8)">
        <ion-row class="ion-nowrap">
          <ion-col class="home-col" [size]="12 / exteraCol" *ngFor="let j of [].constructor(3)">
            <ion-card *ngIf="gridLayout" (click)="openNote(notes[j])">
              <ion-card-header>
                <ion-item lines="none">
                  <ion-avatar slot="start">
                    <ion-skeleton-text animated></ion-skeleton-text>
                  </ion-avatar>
                  <ion-avatar slot="end">
                    <ion-skeleton-text animated></ion-skeleton-text>
                  </ion-avatar>

                </ion-item>
                <ion-card-subtitle>
                  <ion-skeleton-text animated style="width: 50%"></ion-skeleton-text>
                </ion-card-subtitle>
                <ion-card-title>
                  <ion-skeleton-text animated style="width: 100%"></ion-skeleton-text>
                </ion-card-title>
              </ion-card-header>
            </ion-card>
          </ion-col>
        </ion-row>
      </div>
    </ng-container>
  </ion-list>

  <ng-template *ngIf="dataLoaded && !notes.length">
    <ion-item lines="none" class="slides">
      <h2>No Notes</h2>
      <ion-button fill="clear">Get started by creating a note<ion-icon slot="end" name="arrow-forward"></ion-icon>
      </ion-button>
    </ion-item>
  </ng-template>

  <ion-list *ngIf="dataLoaded && notes.length && defaultLayout">
    <ion-item lines="full" class="col col-50" (click)="openNote(note)" *ngFor="let note of notes; trackBy: trackNotes">
      <ion-avatar slot="start">
        <ion-img alt={{note?.player}} [src]="loadFighterImage(note?.player)"></ion-img>
      </ion-avatar>
      <ion-avatar slot="end">
        <ion-img alt={{note?.enemy}} [src]="loadFighterImage(note?.enemy)"></ion-img>
      </ion-avatar>
      <ion-label>
        <h2>{{note.title}}</h2>
        <p>{{note.body}}</p>
      </ion-label>
    </ion-item>
  </ion-list>

  <ion-virtual-scroll *ngIf="dataLoaded && notes.length && gridLayout" [items]="notes | virtualListIndex: exteraCol : nextPipe">
    <div *virtualItem="let note; let i = index">
      <ion-row class="ion-nowrap ion-align-self-start">
        <ion-col class="home-col" [size]="12 / exteraCol" *ngFor="let j of note;">
          <ion-card *ngIf="gridLayout" (click)="openNote(notes[j])">
            <ion-card-header>
              <ion-item lines="none">
                <ion-avatar slot="start">
                  <ion-img alt={{notes[j]?.player}} [src]="loadFighterImage(notes[j]?.player)"></ion-img>
                </ion-avatar>
                <ion-avatar slot="end">
                  <ion-img alt={{notes[j]?.enemy}} [src]="loadFighterImage(notes[j]?.enemy)"></ion-img>
                </ion-avatar>

              </ion-item>
              <ion-card-subtitle>{{notes[j]?.title}}</ion-card-subtitle>
              <ion-card-title>{{notes[j]?.body}}</ion-card-title>
            </ion-card-header>
          </ion-card>
        </ion-col>
      </ion-row>
    </div>
  </ion-virtual-scroll>

  <ion-infinite-scroll threshold="150px" (ionInfinite)="loadData($event)">
    <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Loading more data...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
