<ion-header translucent>
  <app-feature-toolbar title="Home"></app-feature-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngIf="dataLoaded">
    <ng-container *ngFor="let data of chunkedData | keyvalue">
      <ion-list-header>
        {{data.key}}
      </ion-list-header>

      <ion-item (click)="openNote(singleNote)" *ngFor="let singleNote of data.value">
        <ion-avatar slot="start">
          <img src={{singleNote.enemyImage}}>
        </ion-avatar>
        <ion-label>
          <h2>{{singleNote.title}}</h2>
          <p>{{singleNote.body}}</p>
        </ion-label>
      </ion-item>
    </ng-container>
  </ion-list>

  <ion-list *ngIf="!dataLoaded">
    <ng-container *ngFor="let skeletonRow of [].constructor(10)">
      <ion-list-header>
        <ion-label>
          <ion-skeleton-text animated style="width: 20%"></ion-skeleton-text>
        </ion-label>
      </ion-list-header>
      <ion-item>
        <ion-thumbnail slot="start">
          <ion-skeleton-text animated></ion-skeleton-text>
        </ion-thumbnail>
        <ion-label>
          <h3>
            <ion-skeleton-text animated style="width: 50%"></ion-skeleton-text>
          </h3>
          <p>
            <ion-skeleton-text animated style="width: 80%"></ion-skeleton-text>
          </p>
          <p>
            <ion-skeleton-text animated style="width: 60%"></ion-skeleton-text>
          </p>
        </ion-label>
      </ion-item>
    </ng-container>
  </ion-list>
  
  <ion-list>
    <ion-item-sliding>
      <ion-item>
        <ion-label>Item</ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option (click)="unread(item)">Unread</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  
    <ion-item-sliding>
      <ion-item>
        <ion-label>Item</ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option (click)="unread(item)">Unread</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
