<ion-header transparent="true">
  <ion-toolbar>
    <ion-title>
      FIghter Name
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [appParallaxHeader]="image" [scrollEvents]="true">
  <div #image class="fighter-bg">
    <div class="fighter-bg_inner">
      <div image class="parallax-image" [style.background-image]="backgroundImage">
        <img alt="Background Image" [src]="background">
      </div>
      <div class="fighter-main">
        <img [src]="fighterImage">
      </div>
    </div>
  </div>


  <div class="main">
    <ion-list>
      <ion-item *ngFor="let i of [].constructor(30)">
        Dummy entry
      </ion-item>
    </ion-list>
  </div>


</ion-content>
