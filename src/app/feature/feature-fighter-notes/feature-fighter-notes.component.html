<ion-header transparent="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="close()" shape="round">
        <ion-icon [src]="homeIcon" size="large"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-label>Fighter Name</ion-label>
    <ion-buttons slot="end">
      <ion-button (click)="close()" shape="round">
        <ion-icon slot="icon-only" name="search"></ion-icon>
      </ion-button>
      <ion-button (click)="presentModal()" shape="round">
        <ion-icon slot="icon-only" name="options"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [appParallaxHeader]="image" [scrollEvents]="true">
  <div #image class="fighter-bg">
    <div class="fighter-bg_inner">
      <div class="parallax-image">
        <img class="fighter-image" alt="Background Image" [src]="background">
      </div>
      <div class="fighter-main">
        <img [src]="fighterImage">
      </div>
    </div>
  </div>


  <div class="main">
    <ion-list>
      <ng-container *ngFor="let data of chunkedData | keyvalue">
        <ion-list-header>
          {{data.key}}
        </ion-list-header>

        <ion-item *ngFor="let singleNote of data.value">
          <ion-avatar slot="start">
            <img src={{singleNote.enemyImage}}>
          </ion-avatar>
          <ion-label>
            <h2>{{singleNote.title}}</h2>
            <p>{{singleNote.body}}</p>
          </ion-label>
        </ion-item>
      </ng-container>
    </ion-list>
  </div>


</ion-content>
