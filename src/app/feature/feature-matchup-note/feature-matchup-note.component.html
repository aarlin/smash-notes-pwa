<ion-header [translucent]="false">
  <ion-toolbar>
    <ion-icon (click)="dismissModal()" name="chevron-back-outline" size="large" slot="start"></ion-icon>
    <ion-title>
      {{ note?.player | normalizeName }} vs. {{ note?.enemy | normalizeName }}
    </ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="saveNote()" color="primary">
        <ion-label>Save</ion-label>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <div class="versus-container">
    <ion-avatar (click)="changePlayer()" slot="start">
      <img alt={{note?.player}} [src]="loadFighterImage(note?.player)">
    </ion-avatar>

    <ion-avatar (click)="changeEnemy()" slot="end">
      <img alt={{note?.enemy}} [src]="loadFighterImage(note?.enemy)">
    </ion-avatar>
  </div>

  <!-- <ion-button expand="block" (click)="openPicker(2, 5, multiColumnOptions)">Show Multi Column Picker</ion-button> -->

  <ion-item>
    <ion-label position="floating">Note Title</ion-label>
    <ion-input type="text" clearInput [(ngModel)]="note.title" placeholder="Note Title"></ion-input>
  </ion-item>

  <ion-item class="note-textarea">
    <ion-label position="floating">Your Note</ion-label>
    <ion-textarea placeholder="Your Note" position="stacked" [(ngModel)]="note.body"></ion-textarea>

  </ion-item>

  <ion-item>
    <ion-icon src="eye-off-outline"></ion-icon>
    <ion-icon src="eye-outline"></ion-icon>
    <ion-label>Visiblility</ion-label>
    <ion-checkbox slot="start" [(ngModel)]="note.visible"></ion-checkbox>

  </ion-item>
  <ion-item>
    <ion-button expand="block" (click)="deleteNote(note)">Delete Note</ion-button>
  </ion-item>
</ion-content>

<ion-footer>
  <ion-buttons>
    <ion-button>
      <ion-icon (click)="presentActionSheet()" size="large" name="share-outline" slot="end"></ion-icon>
    </ion-button>
  </ion-buttons>
</ion-footer>
