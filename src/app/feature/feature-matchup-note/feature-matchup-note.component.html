<ion-header [translucent]="false">
  <ion-toolbar>
    <ion-icon (click)="dismiss()" name="chevron-back-outline" size="large" slot="start"></ion-icon>
    <ion-title>
      {{ note.player }} vs. {{ note.enemy }}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-col size="12">
      <ion-row>
        <ion-item>
          <ion-label position="floating">Title</ion-label>
          <ion-input>{{ note.title}}</ion-input>
      
          <div class="versus-container">
            <!-- <ion-icon class="player" [src]="playerIcon"></ion-icon>
            <ion-icon class="enemy" [src]="enemyIcon"></ion-icon> -->
            <img class="player" [src]="playerIcon">
            <img class="enemy" [src]="enemyIcon">
            
          </div>

          <img class="enemy" [src]="enemyIcon">
      
      
          <!-- <ion-label position="stacked"> Description </ion-label> -->
          <ion-textarea position="stacked"> {{ note.body}}</ion-textarea>
        </ion-item>
      </ion-row>
    </ion-col>
  </ion-grid>
</ion-content>

<ion-footer>
  <ion-buttons>
    <ion-button>
      <ion-icon (click)="presentActionSheet()" size="large" name="share-outline" slot="end"></ion-icon>
    </ion-button>
  </ion-buttons>
</ion-footer>
