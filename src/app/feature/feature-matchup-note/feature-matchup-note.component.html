<ion-header [translucent]="false" collapse="condense">
  <ion-toolbar>
    <ion-icon class="back-arrow" [src]="backArrowIcon" slot="start"></ion-icon>
    <ion-title>
      {{ note.player }} vs. {{ note.enemy }}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-icon class="back-arrow" [src]="backArrowIcon" slot="start"></ion-icon>

  <ion-item>
    <ion-label position="floating">Title</ion-label>
    <ion-input>{{ note.title}}</ion-input>
    <ion-icon class="back-arrow" [src]="backArrowIcon" slot="start"></ion-icon>


    <div class="versus-container">
      <!-- <ion-icon class="player" [src]="playerIcon"></ion-icon>
      <ion-icon class="enemy" [src]="enemyIcon"></ion-icon> -->
      <img class="player" [src]="playerIcon">
      <img class="enemy" [src]="enemyIcon">
      
    </div>


    <!-- <ion-label position="stacked"> Description </ion-label> -->
    <ion-textarea position="stacked"> {{ note.body}}</ion-textarea>
  </ion-item>

</ion-content>
