<ion-header translucent>
  <ion-toolbar>
    <ion-icon (click)="dismissModal()" name="chevron-back-outline" size="large" slot="start"></ion-icon>
    <ion-icon [src]="fighterIcon" size="large" slot="start"></ion-icon>
    <ion-title>Choose Your Fighter</ion-title>
  </ion-toolbar>
  <ion-searchbar (ionInput)="setFilteredItems($event)" placeholder="Search Fighters" clearInput></ion-searchbar>

</ion-header>

<ion-content>
  <div *ngIf="searching" class="spinner-container">
    <ion-spinner></ion-spinner>
  </div>

  <ion-list>
    <ion-row>
      <ion-col size-xl="2" size-lg="2" size-md="2" size-sm="2" size="12"
        *ngFor="let fighter of fighters; index as position; trackBy: trackItems">
        <ion-img alt={{fighter?.name}} (click)="applyFighter(fighter)" [ngClass]="isFighterSelected(fighter)"
          class="avatar" [src]="fighter?.name | fighterImage"></ion-img>
      </ion-col>
    </ion-row>
  </ion-list>
</ion-content>
