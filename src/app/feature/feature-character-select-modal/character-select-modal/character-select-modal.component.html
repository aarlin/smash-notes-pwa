<ion-header translucent>
  <ion-toolbar>
    <ion-icon [src]="fighterIcon"></ion-icon>

    <ion-title>Choose Your Fighter</ion-title>
  </ion-toolbar>
  <ion-searchbar (ionInput)="setFilteredItems($event)" placeholder="Search Fighters" clearInput></ion-searchbar>

</ion-header>

<ion-content>

  <div *ngIf="searching" class="spinner-container">
    <ion-spinner></ion-spinner>
  </div>

  <ion-list>
    <ion-row>
      <ion-col size="3" *ngFor="let fighter of fighters; index as position">
        <ion-img class="avatar" [src]="fighter.url"></ion-img>
      </ion-col>
    </ion-row>
  </ion-list>



</ion-content>
