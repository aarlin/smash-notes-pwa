<ion-header transparent="true" #toolbar>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="close()" shape="round">
        <ion-icon [src]="homeIcon" size="large"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-label>Smash Notes</ion-label>
    <ion-buttons slot="end">
      <ion-button (click)="close()" shape="round">
        <ion-icon slot="icon-only" name="search"></ion-icon>
      </ion-button>
      <ion-button (click)="presentModal()" shape="round">
        <ion-icon slot="icon-only" name="options"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true" scrollEvents="true" (ionScroll)="onScroll($event)" [appHideHeader]="toolbar">
  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let fighter of fighters; index as position">
        <ion-card>
          <ion-item>
            <ion-icon src={{fighter.stockIcon}} slot="start"></ion-icon>
            <ion-label>{{fighter.name}}</ion-label>
          </ion-item>
        
          <ion-card-content>
            Total Notes: {{ 1 }}
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
