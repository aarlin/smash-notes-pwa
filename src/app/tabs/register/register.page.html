<ion-content>

  <ion-grid class="grid1">
    <ion-row [ngStyle]="{'background-image': 'url(' + backgroundImage + ')'}" class="row1">
      <ion-col class="img-container"> 
        <img class="logo">
      </ion-col>

    </ion-row>

  </ion-grid>

  <ion-slide>
    <div class="container-login">
      <ion-grid>
        <ion-row>
          <ion-col>
            <h1 class="app-title ion-text-uppercase">Register</h1>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-list>
              <form class="form" [formGroup]="userForm" (ngSubmit)="signUp(userForm.value)">
                <ion-item>
                  <ion-icon name="mail-outline" slot="start" class="icon-login"></ion-icon>
                  <ion-label position="floating">Email</ion-label>
                  <ion-input type="text" formControlName="email"></ion-input>
                </ion-item>

                <ng-container *ngFor="let error of error_msg.email">
                  <div
                    *ngIf="userForm.get('email').hasError(error.type) && (userForm.get('email').dirty || userForm.get('email').touched)">
                    {{ error.message }}
                  </div>
                </ng-container>

                <ion-item>
                  <ion-icon name="key-outline" slot="start" class="icon-login"></ion-icon>
                  <ion-label position="floating" color="primary">Password</ion-label>
                  <ion-input type="password" formControlName="password" class="form-controll" required></ion-input>
                </ion-item>

                <ng-container *ngFor="let error of error_msg.password">
                  <div
                    *ngIf="userForm.get('password').hasError(error.type) && (userForm.get('password').dirty || userForm.get('password').touched)">
                    {{ error.message }}
                  </div>
                </ng-container>

                <ion-button type="submit" expand="block" [disabled]="!userForm.valid">Register</ion-button>

                <label class="ion-text-center" color="danger">{{errorMsg}}</label>
                <label class="ion-text-center" color="success">{{successMsg}}</label>
              </form>
              <p class="ion-text-center">Already registered? <a (click)="goToLogin()">Login</a></p>
            </ion-list>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
  </ion-slide>

</ion-content>
